<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <!--Google Görsel-->
    <div class="center">
      <img src="/img/google.png" style="height: 250px" alt="Google" />
    </div>
    <!--Google Görsel-->

    <!--Arama Bölümü-->
    <div class="center firstbar">
      Search the web using Google!
      <br />

      <input type="text" size="40" />
      <br />
      <button type="submit" value="Google Search">Google Search</button>
      <button type="submit" value="I!m feeling lucky">I'm feeling lucky</button>
    </div>
    <!--Arama Bölümü-->

    <!--Linkler-->
    <div class="center flex">
      <div id="special">
        Special Searches
        <br />
        <a href="/web/19981202230410/http://www.google.com/stanford"
          >Stanford Search</a
        >
        <br />
        <a href="/web/19981202230410/http://www.google.com/linux"
          >Linux Search</a
        >
      </div>
      <div id="link">
        <a href="#">Help</a>
        <br />
        <a href="#">About Google!</a>
        <br />
        <a href="#">Company Info</a>
        <br />
        <a href="#">Google! Logos</a>
      </div>
      <div id="getgoogle">
        Get Google!
        <br />
        updates monthly:
        <br />
        <input type="text" placeholder="your e-mail" />
        <br />
        <button type="submit" id="subscribe">Subscribe</button>
        <a href="#">Archive</a>
      </div>
    </div>
    <!--Linkler-->
    <!--Footer-->
    <div class="center footer">
      <footer>Copyright ©1998 Google Inc.</footer>
    </div>
  </body>
</html>
